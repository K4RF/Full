<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        /* 오류 발생 시 폼 필드를 빨간색으로 표시 */
        .is-invalid {
            border-color: #dc3545;
        }

        .text-danger {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>포스트 등록 폼</h2>
    </div>
    <h4 class="mb-3">포스트 입력</h4>
    <form th:action="@{/post/jpa/postList/add}" th:object="${post}" method="post">
        <div>
            <label for="title">제목</label>
            <!-- 제목 중복 시 is-invalid 클래스 추가 -->
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <!-- 제목 중복 오류 메시지 -->
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control">
        </div>

        <div>
            <label for="authorName">작성자</label>
            <input type="text" id="authorName" th:field="*{authorName}" class="form-control" readonly>
        </div>

        <div>
            <label for="tags">태그 (쉼표로 구분)</label>
            <!-- 태그 중복 시 is-invalid 클래스 추가 -->
            <input type="text" id="tags" th:field="*{tagsFormatted}" class="form-control"
                   th:classappend="${#fields.hasErrors('tagsFormatted')} ? 'is-invalid' : ''">
            <!-- 태그 중복 오류 메시지 -->
            <div class="text-danger" th:if="${#fields.hasErrors('tagsFormatted')}" th:errors="*{tagsFormatted}"></div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">포스트 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/post/jpa/postList}'|">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
