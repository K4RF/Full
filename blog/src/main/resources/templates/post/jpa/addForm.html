<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .form-control {
            border-radius: 0.375rem;
            padding: 10px;
            font-size: 1rem;
        }

        .is-invalid {
            border-color: #dc3545;
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .btn {
            font-size: 1.125rem;
            padding: 12px;
            border-radius: 0.375rem;
        }

        .btn-lg {
            padding: 14px 20px;
        }

        h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }

        label {
            margin-top: 1rem;
            font-weight: 500;
        }

        hr {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .row .col {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>포스트 등록 폼</h2>
    </div>
    <h4 class="mb-3">포스트 입력</h4>
    <form th:action="@{/post/jpa/postList/add}" th:object="${post}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control">
        </div>

        <div>
            <label for="authorName">작성자</label>
            <input type="text" id="authorName" th:field="*{authorName}" class="form-control" readonly>
        </div>

        <div>
            <label for="tags">태그 (쉼표로 구분)</label>
            <input type="text" id="tags" th:field="*{tagsFormatted}" class="form-control"
                   th:classappend="${#fields.hasErrors('tagsFormatted')} ? 'is-invalid' : ''">
            <div class="text-danger" th:if="${#fields.hasErrors('tagsFormatted')}" th:errors="*{tagsFormatted}"></div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">포스트 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/post/jpa/postList}'|">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
