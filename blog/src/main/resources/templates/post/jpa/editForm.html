<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>포스트 수정 폼</h2>
    </div>

    <form th:action="@{/post/jpa/postList/{postId}/edit(postId=${post.id})}" th:object="${post}" method="post">
        <div>
            <label for="id">포스트 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control">
        </div>
        <div>
            <label for="content">내용</label>
            <input type="text" id="content" th:field="*{content}" class="form-control">
        </div>
        <div>
            <label for="loginId">작성자</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" readonly>
        </div>
        <div>
            <label for="tags">태그</label>
            <input type="text" id="tags" th:field="*{tagsFormatted}" class="form-control">
            <div th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}">중복된 태그가 있습니다.</div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/post/jpa/postList/{postId}(postId=${post.id})}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
