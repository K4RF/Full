<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2, h3 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 0.375rem;
            padding: 10px;
            font-size: 1rem;
        }

        .btn {
            font-size: 1.125rem;
            padding: 12px;
            border-radius: 0.375rem;
        }

        .btn-lg {
            padding: 14px 20px;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        ul {
            padding-left: 0;
        }

        ul li {
            list-style-type: none;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }

        label {
            margin-top: 1rem;
            font-weight: 500;
        }

        /* 댓글 작성 폼 숨기기 */
        #commentForm {
            display: none;
            margin-top: 20px;
        }

        /* h3 태그 클릭 가능하게 */
        h3.comment-title {
            cursor: pointer;
            color: blue;
            transition: background-color 0.3s ease;
        }

        /* 댓글 작성 폼이 열릴 때 배경색 강조 */
        #comment-form {
            display: none;
            background-color: #f1f8ff; /* 폼이 열릴 때 배경색 */
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-top: 15px;
        }

        /* 로그인 상태에서 h3 클릭 시 하이라이트 효과 */
        h3.comment-title:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 상세</h2>
    </div>

    <!-- 저장 완료 메시지 -->
    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>

    <div>
        <label for="postId">포스트 ID</label>
        <input type="text" id="postId" name="postId" class="form-control"
               th:value="${post.id}" readonly>
    </div>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"
               th:value="${post.title}" readonly>
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" id="content" name="content" class="form-control"
               th:value="${post.content}" readonly>
    </div>
    <div>
        <label for="authorName">작성자</label>
        <input type="text" id="authorName" name="authorName" class="form-control"
               th:value="${post.authorName}" readonly>
    </div>

    <!-- 태그 -->
    <div>
        <label for="tags">태그</label>
        <input type="text" id="tags" name="tags" class="form-control"
               th:value="${post.tagsFormatted}" readonly>
    </div>

    <hr class="my-4">

    <!-- 댓글 목록 -->
    <h3>댓글</h3>
    <ul>
        <li th:each="comment : ${comments}">
            <p><strong th:text="${comment.author}">작성자</strong>: <span th:text="${comment.comet}">댓글 내용</span></p>
        </li>
    </ul>

    <!-- 댓글 작성 제목 클릭 시 폼을 보이거나 숨기도록 -->
    <h3 th:if="${loginMember != null}" th:onclick="toggleCommentForm()" class="comment-title">댓글 작성</h3>
    <h3 th:if="${loginMember == null}">
        <a th:href="'/login?redirectURL=/post/jpa/postList/' + ${post.id}">댓글 작성</a>
    </h3>

    <!-- 댓글 입력 폼 (로그인된 사용자만 보임) -->
    <div th:if="${loginMember != null}" id="comment-form">
        <form th:action="@{'/post/jpa/postList/' + ${post.id} + '/comments'}" method="post">
            <div>
                <label for="author">이름</label>
                <input type="text" id="author" name="author" class="form-control" th:value="${loginMember.name}" readonly />
            </div>
            <div>
                <label for="comet">댓글 내용</label>
                <textarea id="comet" name="comet" class="form-control" required></textarea>
            </div>
            <button class="w-100 btn btn-primary btn-lg mt-3" type="submit">댓글 작성</button>
        </form>
    </div>

    <script>
        // 댓글 작성 폼을 열고 닫는 함수
        function toggleCommentForm() {
            var commentForm = document.getElementById('comment-form');
            if (commentForm.style.display === 'none') {
                commentForm.style.display = 'block'; // 폼 보이기
            } else {
                commentForm.style.display = 'none';  // 폼 숨기기
            }
        }
    </script>

    <hr class="my-4">
    <!-- 수정 및 목록 버튼 -->
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/post/jpa/postList/{postId}/edit(postId=${post.id})}'|"
                    type="button">포스트 수정</button>
        </div>
        <div class="col">
            <form th:action="@{/post/jpa/postList/{postId}/delete(postId=${post.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button class="w-100 btn btn-danger btn-lg" type="submit">포스트 삭제</button>
            </form>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/post/jpa/postList}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
