<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>포스트 등록 폼</h2>
    </div>
    <h4 class="mb-3">포스트 작성</h4>
    <form action="post.html" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="formcontrol"
                   placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="loginId">작성자</label>
            <input type="text" id="loginId" name="loginId" class="form-control"
                   placeholder="작성자을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">포스트 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='postList.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
