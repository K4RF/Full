<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
      margin-top: 40px;
    }
    .field-error {
      color: #dc3545;
      font-size: 0.875rem;
    }
    .form-control.is-invalid {
      border-color: #dc3545;
    }
    .btn {
      font-size: 1.125rem;
      padding: 10px 20px;
    }
    .btn-lg {
      padding: 12px;
    }
    hr {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/login">로그인</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>

  <!-- 로그인 폼 -->
  <form th:action="@{/login}" th:object="${loginForm}" method="post">

    <!-- 전체 오류 메시지 -->
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <!-- 로그인 ID 입력 -->
    <div class="mb-3">
      <label for="loginId" class="form-label">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
             th:classappend="${#fields.hasErrors('loginId')} ? 'is-invalid' : ''">
      <div class="field-error" th:errors="*{loginId}"></div>
    </div>

    <!-- 비밀번호 입력 -->
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control"
             th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
      <div class="field-error" th:errors="*{password}"></div>
    </div>

    <!-- redirectURL 히든 필드 -->
    <input type="hidden" th:field="*{redirectURL}" th:value="${param.redirectURL}" />

    <hr class="my-4">

    <!-- 로그인 및 취소 버튼 -->
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">취소</button>
      </div>
    </div>

    <!-- 회원가입 버튼 -->
    <div class="row mt-3">
      <div class="col">
        <button class="w-100 btn btn-success btn-lg" type="button" th:onclick="|location.href='@{/members/add}'|">회원가입</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
