<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>

  <!-- 로그인 폼 -->
  <form th:action="@{/login}" th:object="${loginForm}" method="post">

    <!-- Global Errors -->
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <!-- 로그인 ID 입력 -->
    <div>
      <label for="loginId">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
      <div class="field-error" th:errors="*{loginId}" />
    </div>

    <!-- 비밀번호 입력 -->
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>

    <!-- redirectURL 히든 필드로 추가 -->
    <input type="hidden" th:field="*{redirectURL}" th:value="${param.redirectURL}" />

    <hr class="my-4">

    <!-- 로그인 버튼 -->
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">취소</button>
      </div>
    </div>

    <!-- 회원가입 버튼 -->
    <div class="row mt-3">
      <div class="col">
        <button class="w-100 btn btn-success btn-lg" type="button" th:onclick="|location.href='@{/members/add}'|">회원가입</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
