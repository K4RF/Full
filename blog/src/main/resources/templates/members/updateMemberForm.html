<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
      margin-top: 40px;
    }

    .field-error {
      color: #dc3545;
      font-size: 0.875rem;
    }

    .form-control.is-invalid {
      border-color: #dc3545;
    }

    .btn {
      font-size: 1.125rem;
      padding: 10px 20px;
    }

    .btn-lg {
      padding: 12px;
    }

    .text-center {
      margin-bottom: 40px;
    }

    hr {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>회원 정보 수정</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <form th:action="@{/members/update}" th:object="${member}" method="post">
    <input type="hidden" th:field="*{memberId}" />

    <!-- 글로벌 오류 메시지 표시 -->
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
      <div class="field-error" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control"
             th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
      <div class="field-error" th:errors="*{password}"></div>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 정보 수정</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/}'|">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->

</body>
</html>
