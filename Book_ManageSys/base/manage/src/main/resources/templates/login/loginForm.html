<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .field-error {
      color: #dc3545;
      font-size: 0.875rem;
    }
    .form-control.is-invalid {
      border-color: #dc3545;
    }
    .btn {
      font-size: 1.125rem;
      padding: 10px 20px;
    }
    .btn-lg {
      padding: 12px;
    }
    hr {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    html, body {
      height: 100%;
      margin: 0;
      position: relative;
    }

    .footer {
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .container {
      max-width: 560px;
      padding-bottom: 60px;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>

  <!-- 로그인 폼 -->
  <form th:action="@{/login}" th:object="${loginForm}" method="post">

    <!-- 전체 오류 메시지 -->
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <!-- 로그인 ID 입력 -->
    <div class="mb-3">
      <label for="loginId" class="form-label">로그인 ID</label>
      <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
             th:classappend="${#fields.hasErrors('loginId')} ? 'is-invalid' : ''">
      <div class="field-error" th:errors="*{loginId}"></div>
    </div>

    <!-- 비밀번호 입력 -->
    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control"
             th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
      <div class="field-error" th:errors="*{password}"></div>
    </div>

    <!-- redirectURL 히든 필드 -->
    <input type="hidden" name="redirectURL" th:value="${param.redirectURL != null ? param.redirectURL : ''}" />

    <hr class="my-4">

    <!-- 로그인 및 취소 버튼 -->
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <!-- 취소 버튼 -->
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/login/cancel(redirectURL=${param.redirectURL != null ? param.redirectURL : ''})}'|">
          취소
        </button>
      </div>
    </div>

    <!-- 회원가입 버튼 -->
    <div class="row mt-3">
      <div class="col">
        <button class="w-100 btn btn-success btn-lg" type="button" th:onclick="|location.href='@{/members/add}'|">회원가입</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
