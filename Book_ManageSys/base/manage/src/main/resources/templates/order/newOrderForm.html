<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .form-control {
      border-radius: 0.375rem;
      padding: 10px;
      font-size: 1rem;
    }

    .btn {
      font-size: 1.125rem;
      padding: 12px;
      border-radius: 0.375rem;
    }

    .btn-lg {
      padding: 14px 20px;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    .container {
      max-width: 560px;
      padding-bottom: 60px;
      margin-top: 50px;
    }

    .price {
      font-size: 1.25rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Book Manage</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <!-- 로그인 버튼 -->
      <li class="nav-item" th:if="${loginMember == null}">
        <a class="nav-link" th:href="@{/login(redirectURL=${redirectURL})}">로그인</a>
      </li>
      <!-- 로그아웃 버튼 -->
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" href="#" th:attr="onclick=|event.preventDefault(); document.getElementById('logout-form').submit();|">로그아웃</a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
      </li>
      <!-- 회원정보 -->
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" th:href="@{/members/edit(redirectURL=${redirectURL})}">회원정보</a>
      </li>
      <!-- 도서 목록 -->
      <li class="nav-item">
        <a class="nav-link" href="/bookList">도서 목록</a>
      </li>
      <!-- 주문 목록 -->
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" th:href="@{/orderList}">주문 목록</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="py-5 text-center">
    <h2>도서 주문</h2>
  </div>
  <form th:action="@{/bookList/{bookId}/order(bookId=${book.bookId})}" method="post">
    <div>
      <label for="bookTitle">도서 제목</label>
      <input type="text" id="bookTitle" th:value="${book.title}" class="form-control" readonly>
    </div>
    <div>
      <label for="bookPrice">가격 (1권)</label>
      <input type="text" id="bookPrice" th:value="${book.price} + '원'" class="form-control price" readonly>
    </div>
    <div>
      <label for="quantity">수량</label>
      <input type="number" id="quantity" name="quantity" class="form-control" value="1" min="1">
    </div>
    <div>
      <label for="totalPrice">총 가격</label>
      <input type="text" id="totalPrice" class="form-control price" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">주문하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/bookList}'|">취소</button>
      </div>
    </div>
  </form>
</div>

<script>
  $(document).ready(function () {
    const pricePerBook = parseFloat($("#bookPrice").val().replace("원", "").trim());
    const $quantityInput = $("#quantity");
    const $totalPriceInput = $("#totalPrice");

    function updateTotalPrice() {
      const quantity = parseInt($quantityInput.val()) || 1;
      const totalPrice = pricePerBook * quantity;
      $totalPriceInput.val(totalPrice.toLocaleString() + "원");
    }

    // 초기 총 가격 설정
    updateTotalPrice();

    // 수량 변경 시 총 가격 업데이트
    $quantityInput.on("input", function () {
      updateTotalPrice();
    });
  });
</script>
</body>
</html>
