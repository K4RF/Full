<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2, h3 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 0.375rem;
            padding: 10px;
            font-size: 1rem;
        }

        .btn {
            font-size: 1.125rem;
            padding: 12px;
            border-radius: 0.375rem;
        }

        .btn-lg {
            padding: 14px 20px;
        }

        hr {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .hr-spacing {
            margin-top: 45px;
            margin-bottom: 45px;
        }

        ul {
            padding-left: 0;
        }

        ul li {
            list-style-type: none;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }

        label {
            margin-top: 1rem;
            font-weight: 500;
        }

        /* 댓글 작성 폼 숨기기 */
        #commentForm {
            display: none;
            margin-top: 20px;
        }

        /* h3 태그 클릭 가능하게 */
        h3.comment-title {
            cursor: pointer;
            color: blue;
            transition: background-color 0.3s ease;
        }

        /* 댓글 작성 폼이 열릴 때 배경색 강조 */
        #comment-form {
            display: none;
            background-color: #f1f8ff;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-top: 15px;
        }

        /* 로그인 상태에서 h3 클릭 시 하이라이트 효과 */
        h3.comment-title:hover {
            background-color: #e9ecef;
        }

        html, body {
            height: 100%; /* 페이지 전체 높이를 브라우저 창 높이와 동일하게 설정 */
            margin: 0; /* 기본 마진 제거 */
        }

        .container {
            max-width: 560px;
            padding-bottom: 60px; /* 푸터와 겹치지 않도록 하단에 여유 공간 추가 */
            min-height: calc(100vh - 120px); /* 뷰포트 높이에서 푸터 및 헤더 높이 제외 */
        }

        .footer {
            background-color: #f8f9fa; /* 연회색 배경 */
            color: #333; /* 어두운 글씨 */
            text-align: center;
            padding: 20px 0; /* 상하 패딩 */
            width: 100%; /* 전체 너비 */
            position: relative; /* 절대 위치 대신 상대 위치 사용 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Book Manage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${loginMember == null}">
                <a class="nav-link" href="/login">로그인</a>
            </li>
            <li class="nav-item" th:if="${loginMember != null}">
                <a class="nav-link" href="#" th:attr="onclick=|event.preventDefault(); document.getElementById('logout-form').submit();|">로그아웃</a>
                <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
            </li>
            <li class="nav-item" th:if="${loginMember != null}">
                <a class="nav-link" href="/members/edit">회원정보</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="py-5 text-center">
        <!-- 포스트 제목을 h2 크기로 표시 -->
        <h2 th:text="${book.title}">도서 상세</h2>
    </div>
    <h2 th:if="${param.status}" th:text="'저장 완료!'"></h2>
    <div class="row">
        <div class="col-md-6">
            <p><strong>저자:</strong> <span th:text="${book.author}">author</span></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p><strong>출판사:</strong> <span th:text="${book.publisher}">publisher</span></p>
        </div>
    </div>
    <div>
        <p><strong>상세 정보</strong></p>
        <p th:utext="${book.details}">여기에 도서 내용이 출력됩니다.</p>
    </div>
    <hr class="hr-spacing"> <!-- 내용 후의 구분선 -->
</div>

<div class="footer">
    <p>Created by Kaarf_o</p>
    <a href="https://github.com/K4RF/Full/tree/main/Book_ManageSys/base/manage" target="_blank">GitHub</a>
</div>
</body>
</html>
