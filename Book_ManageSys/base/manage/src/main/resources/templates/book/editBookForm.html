<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Summernote CSS 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <style>
    .form-control {
      border-radius: 0.375rem;
      padding: 10px;
      font-size: 1rem;
    }

    .is-invalid {
      border-color: #dc3545;
    }

    .text-danger {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .btn {
      font-size: 1.125rem;
      padding: 12px;
      border-radius: 0.375rem;
    }

    .btn-lg {
      padding: 14px 20px;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    label {
      margin-top: 1rem;
      font-weight: 500;
    }

    hr {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .row .col {
      margin-top: 1rem;
    }

    .container {
      max-width: 560px;
      padding-bottom: 60px;
      min-height: calc(100vh - 120px);
    }

    .footer {
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      position: relative;
    }

    .category-btn {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .active-category {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Book Manage</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" th:if="${loginMember == null}">
        <a class="nav-link" th:href="@{/login(redirectURL=${redirectURL})}">로그인</a>
      </li>
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" href="#" th:attr="onclick=|event.preventDefault(); document.getElementById('logout-form').submit();|">로그아웃</a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
      </li>
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" th:href="@{/members/edit(redirectURL=${redirectURL})}">회원정보</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/bookList">도서 목록</a>
      </li>
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" th:href="@{/rentalList}">대출 현황 조회</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="py-5 text-center">
    <h2>도서 수정</h2>
  </div>
  <form th:action="@{/bookList/{bookId}/edit(bookId=${book.bookId})}" th:object="${book}" method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control">
    </div>
    <div>
      <label for="author">저자</label>
      <input type="text" id="author" th:field="*{author}" class="form-control">
    </div>
    <div>
      <label for="publisher">출판사</label>
      <input type="text" id="publisher" th:field="*{publisher}" class="form-control">
    </div>
    <div class="form-group">
      <label for="tags" class="form-header">카테고리</label>
      <input type="text" id="tags" th:field="*{categoryFormatted}" class="form-control" th:classappend="${#fields.hasErrors('categories')} ? 'is-invalid' : ''">
      <!-- 태그 중복 오류 메시지 -->
      <div class="text-danger" th:if="${#fields.hasErrors('categoires')}" th:errors="*{categories}"></div>
    </div>
    <div class="form-group">
      <label for="details" class="form-header">내용</label>
      <textarea id="details" th:field="*{details}" class="form-control"></textarea>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/bookList}'|">취소</button>
      </div>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

<script>
  $(document).ready(function() {
    $('#details').summernote({
      height: 300,
      placeholder: '내용을 입력하세요'
    });
  });

  // 카테고리 토글 함수
  function toggleCategory(category) {
    let currentCategory = document.getElementById("category").value;
    if (currentCategory === category) {
      document.getElementById("category").value = "";  // 선택 해제
    } else {
      document.getElementById("category").value = category;  // 카테고리 설정
    }

    // 버튼 상태 변경
    $('.category-btn').removeClass('active-category');  // 모든 버튼에서 선택 상태 제거
    if (document.getElementById("category").value === category) {
      $(event.target).addClass('active-category');  // 클릭한 버튼에 선택 상태 추가
    }
  }
</script>

<div class="footer">
  <p>Created by Kaarf_o</p>
  <a href="https://github.com/K4RF/Full/tree/main/Book_ManageSys/base/manage" target="_blank">GitHub</a>
</div>
</body>
</html>
