<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
  <style>
    .form-control {
      border-radius: 0.375rem;
      padding: 10px;
      font-size: 1rem;
    }

    .is-invalid {
      border-color: #dc3545;
    }

    .text-danger {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .btn {
      font-size: 1.125rem;
      padding: 12px;
      border-radius: 0.375rem;
    }

    .btn-lg {
      padding: 14px 20px;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
    }

    label {
      margin-top: 1rem;
      font-weight: 500;
    }

    hr {
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .row .col {
      margin-top: 1rem;
    }

    html, body {
      height: 100%; /* 페이지 전체 높이를 브라우저 창 높이와 동일하게 설정 */
      margin: 0; /* 기본 마진 제거 */
    }

    .container {
      max-width: 560px;
      padding-bottom: 60px; /* 푸터와 겹치지 않도록 하단에 여유 공간 추가 */
      min-height: calc(100vh - 120px); /* 뷰포트 높이에서 푸터 및 헤더 높이 제외 */
    }

    .footer {
      background-color: #f8f9fa; /* 연회색 배경 */
      color: #333; /* 어두운 글씨 */
      text-align: center;
      padding: 20px 0; /* 상하 패딩 */
      width: 100%; /* 전체 너비 */
      position: relative; /* 절대 위치 대신 상대 위치 사용 */
    }

    .category-btn {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .active-category {
      background-color: #17a2b8;
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Book Manage</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <!-- 로그인 버튼 -->
      <li class="nav-item" th:if="${loginMember == null}">
        <a class="nav-link" th:href="@{/login(redirectURL=${redirectURL})}">로그인</a>
      </li>
      <!-- 로그아웃 버튼 -->
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" href="#" th:attr="onclick=|event.preventDefault(); document.getElementById('logout-form').submit();|">로그아웃</a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
      </li>
      <!-- 회원정보 -->
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" th:href="@{/members/edit(redirectURL=${redirectURL})}">회원정보</a>
      </li>
      <!-- 도서 목록 -->
      <li class="nav-item">
        <a class="nav-link" href="/bookList">도서 목록</a>
      </li>
      <!-- 대출 목록 -->
      <li class="nav-item" th:if="${loginMember != null}">
        <a class="nav-link" th:href="@{/rentalList}">도서 대여 현황 조회</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="py-5 text-center">
    <h2>도서 수정</h2>
  </div>
  <form th:action="@{/bookList/{bookId}/edit(bookId=${book.bookId})}" th:object="${book}" method="post" enctype="multipart/form-data">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control">
    </div>
    <div>
      <label for="author">저자</label>
      <input type="text" id="author" th:field="*{author}" class="form-control">
    </div>
    <div>
      <label for="publisher">출판사</label>
      <input type="text" id="publisher" th:field="*{publisher}" class="form-control">
    </div>
    <div class="form-group">
      <label for="imageFile">이미지</label>
      <div class="mb-3">
        <label>현재 이미지:</label>
        <div>
          <img th:src="${book.imagePath}" alt="Book Image" style="max-width: 100%; height: auto;">
        </div>
      </div>
      <div>
        <label for="imageFile">새 이미지 업로드</label>
        <input type="file" id="imageFile" name="imageFile" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="form-header">카테고리</label>
      <input type="hidden" id="categoryFormatted" th:field="*{categoryFormatted}" class="form-control">
      <div id="category-buttons">
        <button type="button" class="btn btn-outline-primary category-btn" data-category="소설">소설</button>
        <button type="button" class="btn btn-outline-primary category-btn" data-category="역사">역사</button>
      </div>
    </div>
    <div class="form-group">
      <label for="details" class="form-header">내용</label>
      <textarea id="details" th:field="*{details}" class="form-control"></textarea>
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/bookList}'|">취소</button>
      </div>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>

<script>
  $(document).ready(function() {
    // Summernote 초기화
    $('#details').summernote({
      height: 300,
      placeholder: '내용을 입력하세요'
    });

    // 기존 카테고리 활성화 처리
    const existingCategories = $('#categoryFormatted').val().split(','); // 히든 필드 값 가져오기
    existingCategories.forEach(category => {
      $(`.category-btn[data-category="${category.trim()}"]`).addClass('active-category');
    });

    // 카테고리 버튼 클릭 이벤트
    $('.category-btn').click(function() {
      const category = $(this).data('category');
      if ($(this).hasClass('active-category')) {
        // 이미 선택된 카테고리 -> 선택 해제
        $(this).removeClass('active-category');
      } else {
        // 새로 선택된 카테고리
        $(this).addClass('active-category');
      }

      // 히든 필드 값 업데이트
      const selectedCategories = $('.category-btn.active-category').map(function() {
        return $(this).data('category');
      }).get().join(', ');
      $('#categoryFormatted').val(selectedCategories);
    });
  });
</script>


<div class="footer">
  <p>Created by Kaarf_o</p>
  <a href="https://github.com/K4RF/Full/tree/main/Book_ManageSys/base/manage" target="_blank">GitHub</a>
</div>
</body>
</html>
